<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0a079e4901.js"
      crossorigin="anonymous"
    ></script>
    <title>Tim Hortons - Sign Up</title>
  </head>
  <body>
    <header>
      <nav id="left-nav">
        <ul>
          <li><a href="#">Order</a></li>
          <li><a href="#">Catering</a></li>
          <li>
            <a href="#">More <i class="fas fa-caret-down"></i></a>
          </li>
        </ul>
      </nav>
      <img id="logo" src="th-logo.svg" alt="logo" />
      <div id="right-header">
        <button class="nav-button" id="login">Log In</button>
        <button class="nav-button" id="cart">
          <i class="fas fa-shopping-bag"></i> 0
        </button>
      </div>
      <i id="account" class="far fa-user"></i>
    </header>
    <div id="lower-nav">
      <div id="order-pref">
        How would you like to receive this order?
        <span id="change">Change</span>
      </div>
      <div id="language-region">
        <i class="fas fa-globe"></i>
        EN/CA
      </div>
    </div>

    <main>
      <h1>Start earning rewards</h1>
      <h2>Create an Account</h2>
      <div id="existing-account">
        <div>Already have an account?</div>
        <a href="#">Sign In</a>
      </div>
      <form>
        <div class="form-field">
          <select name="country" id="country" required>
            <option value="CAN">Canada</option>
            <option value="USA">United States</option>
          </select>
          <label for="country">Country *</label>
        </div>
        <div class="form-field">
          <input type="email" name="email" id="email" required />
          <label for="email">Email Address *</label>
        </div>
        <div class="form-field">
          <input type="text" name="name" id="name" required />
          <label for="name">Name *</label>
        </div>

        <div id="optional-information">
          <span>Optional Information</span> <i class="fas fa-angle-down"></i>
        </div>

        <div class="checkbox-field">
          <input
            type="checkbox"
            name="promotional-emails"
            id="promotional-emails"
          />
          <label for="promotional-emails">
            Yes! I want to receive promotional emails about special offers and
            other information about Tim Hortons. (Optional)
          </label>
        </div>

        <div class="checkbox-field">
          <input
            type="checkbox"
            name="terms-of-service"
            id="terms-of-service"
            required
          />
          <label for="terms-of-service">
            I agree to the following:
            <span class="red"
              >Privacy Policy Tims Rewards Terms and Conditions Terms of
              Service</span
            >
          </label>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </main>
  </body>
</html>
